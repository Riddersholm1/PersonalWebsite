<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jesper Bruhn Riddersholm</title>
    <base href="/" />

    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.4/dist/flowbite.min.css" />
    <link href="_content/Blazorise.Icons.FontAwesome/v6/css/all.min.css" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="_content/Blazorise.Tailwind/blazorise.tailwind.config.js?v=1.8.6.0"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        };
    </script>

    <link href="_content/Blazorise/blazorise.css?v=1.8.6.0" rel="stylesheet" />
    <link href="_content/Blazorise.Tailwind/blazorise.tailwind.css?v=1.8.6.0" rel="stylesheet" />
</head>

<body class="bg-gray-50 dark:bg-gray-900">
    <div id="app">
        <div class="flex items-center justify-center min-h-screen bg-gray-50 dark:bg-gray-900">
            <div class="text-center">
                <div class="inline-block w-16 h-16 border-4 border-gray-300 dark:border-gray-700 border-t-blue-600 dark:border-t-blue-400 rounded-full animate-spin"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/flowbite@1.5.4/dist/flowbite.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
